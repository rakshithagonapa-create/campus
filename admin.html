<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <h2>Admin Dashboard</h2>

    <div class="card">
        <h3>Pending Issues</h3>

        <table>
            <tr>
                <th>Title</th>
                <th>Student</th>
                <th>Status</th>
                <th>Action</th>
            </tr>

            <tr>
                <td>Lost Bag</td>
                <td>Student A</td>
                <td>Pending</td>
                <td>
                    <select>
                        <option>In Progress</option>
                        <option>Resolved</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
